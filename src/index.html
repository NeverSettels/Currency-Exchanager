<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="icon" href="https://static.thenounproject.com/png/381188-200.png">
  <title>Global Exchange</title>
</head>

<body>
  <div id="specific-conversion" class="my-cont">
    <h3>Convert an amount from any currency to anonther</h3>
    <form id="stbc">
      <input requierd type="number" id="amount2" step="any" min=1 placeholder="Convert">
      <p>from</p>
      <select id="from">
      </select>
      <p>to</p>
      <select id="to">
      </select>
      <button type="submit">Convert</button>
    </form>
    <div id="result-box">
      <p>Your result: <span id="result"></span></p></span>
    </div>
  </div>
  <div class="my-cont">
    <h3>Check US dollar in All available Currencies</h3>
    <form id="tbc">
      <input requierd type="number" id="amount" step="any" min=1 placeholder="Amount of USD">
      <button type="submit">Convert</button>
    </form>
    <div id="currencies-box"></div>
  </div>
</body>

</html>
